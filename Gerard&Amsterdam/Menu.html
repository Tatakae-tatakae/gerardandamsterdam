<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Menu.css">
</head>
<body>

<header class="text-center bg-primary text-white py-4">
    <h1 class="display-4">Our Menus</h1>
</header>

<main class="container my-5">
    <section id="food-menu">
        <h2 class="text-primary">Food Menu</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Dish</th>
                    <th>Picture</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cheeseburger</td>
                    <td><img src="cheese-burger.jpg" alt="Cheeseburger" class="img-thumbnail" width="100" height="100"></td>
                    <td>Grilled beef patty with cheese, lettuce, and tomato</td>
                    <td>$19.99</td>
                </tr>
                <tr>
                    <td>Chicken Wings</td>
                    <td><img src="chicken-wings.jpg" alt="Chicken Wings" class="img-thumbnail" width="100" height="100"></td>
                    <td>Spicy buffalo wings served with ranch dressing</td>
                    <td>$15.99 for 8 wings</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Other sections omitted for brevity -->
</main>

<footer class="text-center py-4 bg-primary text-white">
    <p>&copy; 2024 Gerard & Amsterdam</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
