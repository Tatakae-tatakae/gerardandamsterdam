<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Reservations.css">
</head>
<body>

<header class="text-center bg-primary text-white py-4">
    <h1 class="display-4">Book a Table</h1>
</header>

<main class="container my-5">
    <section id="reservation-form" class="p-4 shadow rounded bg-light">
        <h2 class="text-primary">Make a Reservation</h2>
        <form action="/submit-reservation" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Time:</label>
                <input type="time" id="time" name="time" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="guests" class="form-label">Number of Guests:</label>
                <input type="number" id="guests" name="guests" class="form-control" min="1" max="20" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact Number:</label>
                <input type="tel" id="contact" name="contact" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Reservation</button>
        </form>
    </section>
</main>

<footer class="text-center py-4 bg-primary text-white">
    <p>&copy; 2024 Gerard & Amsterdam. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
